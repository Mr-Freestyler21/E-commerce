<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopMock â€” E-commerce Mockup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="#">ShopMock</a>

      <div class="search-wrap">
        <input id="search-input" type="search" placeholder="Search products..." />
      </div>

      <div class="header-actions">
        <button id="cart-button" class="btn icon-btn" aria-label="Open cart">
          ðŸ›’ <span id="cart-count" class="cart-count">0</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container main">
    <section class="hero">
      <div>
        <h1>Featured â€” E-commerce Mockup</h1>
        <p class="lead">A fully responsive mock-up of an online store, featuring a product catalog and cart functionality built with vanilla JavaScript.</p>
      </div>
      <div class="hero-cta">
        <button id="view-products" class="btn primary">Browse Products</button>
      </div>
    </section>

    <section class="product-section" aria-label="Products">
      <h2 class="section-title">Products</h2>

      <div class="filters">
        <select id="category-filter">
          <option value="all">All categories</option>
        </select>
        <select id="sort-select">
          <option value="default">Sort: Featured</option>
          <option value="price-asc">Price: Low â†’ High</option>
          <option value="price-desc">Price: High â†’ Low</option>
        </select>
      </div>

      <div id="products-grid" class="grid"></div>
    </section>
  </main>

  <div id="product-modal" class="modal hidden" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal-panel">
      <button class="close-btn" id="product-modal-close">âœ•</button>
      <div class="modal-content">
        <img id="modal-image" src="" alt="" />
        <div class="modal-info">
          <h3 id="modal-title"></h3>
          <p id="modal-desc"></p>
          <p class="price" id="modal-price"></p>
          <div class="qty-row">
            <label for="modal-qty">Qty</label>
            <input id="modal-qty" type="number" min="1" value="1" />
          </div>
          <div class="modal-actions">
            <button id="modal-add" class="btn primary">Add to cart</button>
            <button id="modal-close-2" class="btn">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>


  <aside id="cart-drawer" class="cart-drawer hidden" aria-hidden="true">
    <div class="cart-header">
      <h3>Your Cart</h3>
      <button id="cart-close" class="close-btn">âœ•</button>
    </div>
    <div id="cart-items" class="cart-items"></div>

    <div class="cart-footer">
      <div class="totals">
        <div><span>Subtotal</span><span id="cart-subtotal">$0.00</span></div>
        <div><span>Shipping</span><span id="cart-shipping">$0.00</span></div>
        <div class="grand"><span>Total</span><span id="cart-total">$0.00</span></div>
      </div>
      <div class="cart-actions">
        <button id="clear-cart" class="btn warn">Clear Cart</button>
        <button id="checkout-btn" class="btn primary">Checkout</button>
      </div>
      <small class="muted">This is a mock checkout â€” no real payments.</small>
    </div>
  </aside>

  <div id="toast" class="toast hidden"></div>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
